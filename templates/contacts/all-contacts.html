{%extends 'dashboard-base.html'%}
{%block title%}  <h3 class="fw-bold fs-4 mb-3">Contacts</h3> {%endblock%}
 {%block content%}
{%if contacts %}
<div class="row">
  {%for contact in contacts%}
  <div class="col-md-6">
    <a
      href="{%url 'contact' contact.id %}"
      class="card mt-3 text-decoration-none"
    >
      <div class="card-body d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <img
            src="https://via.placeholder.com/40"
            class="rounded-circle me-2"
            alt="Profile Picture"
          />
          <div>
            <h5 class="card-title mb-0">{{contact.name}}</h5>
            <p class="card-text text-muted">{{contact.email}}</p>
          </div>
        </div>
        <p class="card-text">{{contact.phone_number}}</p>
      </div>
    </a>
  </div>
  {%endfor%}
</div>
{%else%}
<div class="alert alert-info text-center">
  You don't have any contacts yet. <a href="{%url 'create-contact'%}">Create one</a>.
</div>

{%endif%}
{%endblock%}
